<html>
    <head>
        <title>Alta d'un nou vol</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Nou vol</h1>
        <h2>Introdueixi les dades del nou vol</h2>
        <br>
        <form action="altaVuelo" method="GET">
            <table>
                <tr>
                    <th>Numero de vol:</th>
                    <td><center><input name=numero_vol size=6 maxlength=6 value="000000"></center></td>
                    <th>Companyia:</th>
                    <th><select name=companyia>
                            <option selected VALUE=Iberia>Iberia
                            <option VALUE=Vueling>Vueling
                            <option VALUE=Ryanair>Ryanair
                            <option VALUE=AirFrance>AirFrance
                            <option VALUE=AirEuropa>AirEuropa
                            <option VALUE=Lufthansa>Lufthansa
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>Ciutat d'origen:</th>
                    <td><select name=origen>
                            <option selected VALUE=Barcelona>Barcelona
                            <option VALUE=Madrid>Madrid
                            <option VALUE=Bilbao>Bilbao
                            <option VALUE=Paris>Paris
                            <option VALUE=Roma>Roma
                            <option VALUE=Frankfurt>Frankfurt
                            <option VALUE=Berlin>Berlin
                            <option VALUE=Londres>Londres
                            <option VALUE=Dublin>Dublin
                            <option VALUE=Berna>Berna
                            <option VALUE=Andorra>Andorra
                        </select>
                    </td>
                    <th>Hora de sortida:</th>
                    <th><input name=hora_sortida size=2 maxlength=2 value=12> h.</th>
                </tr>
                <tr>
                    <th>Ciutat dest√≠:</th>
                    <td><select name=desti>
                            <option selected VALUE=Barcelona>Barcelona
                            <option VALUE=Madrid>Madrid
                            <option VALUE=Bilbao>Bilbao
                            <option VALUE=Paris>Paris
                            <option VALUE=Roma>Roma
                            <option VALUE=Frankfurt>Frankfurt
                            <option VALUE=Berlin>Berlin
                            <option VALUE=Londres>Londres
                            <option VALUE=Dublin>Dublin
                            <option VALUE=Berna>Berna
                            <option VALUE=Andorra>Andorra
                        </select>
                    </td>
                    <th>Hora d'arribada:</th>
                    <th><input name=hora_arribada size=2 maxlength=2 value=12> h.</th>
                </tr>                
            </table>
            <br>
            <br>
            <input name=registrar type=submit value="Registrar">
            <br>
        </form>
        <br>
        <h3><a href="menu.html">Tornar al menu</a></h3>
    </body>
</html>
